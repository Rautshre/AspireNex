<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-quiz.css">
    <title>Create Quiz</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Create a Quiz</h1>
        <form id="quizForm" class="quiz-form">
            <div class="form-group">
                <label for="quiz-title">Quiz Title:</label>
                <input type="text" id="quiz-title" required>
            </div>
            <div id="questionsContainer">
                <div class="question-block">
                    <label for="quiz-question">Question:</label>
                    <input type="text" id="quiz-question" required>
                    <label for="quiz-options">Options (comma-separated):</label>
                    <input type="text" id="quiz-options" required>
                    <label for="quiz-answer">Correct Answer:</label>
                    <input type="text" id="quiz-answer" required>
                </div>
            </div>
            <button type="button" class="btn add-question">Add Question</button>
            <button type="submit" class="btn save-quiz">Save Quiz</button>
        </form>
    </div>
    <script src="create-quiz.js"></script>
</body>
</html>
